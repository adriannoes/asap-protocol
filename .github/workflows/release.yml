name: Release (PyPI + Docker)

on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Docker meta (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing API
      contents: write  # Required for creating GitHub releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build package
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Note: We are using Trusted Publishing (id-token: write), so no username/password is needed
        # if configured on PyPI side. Otherwise, uncomment below:
        # with:
        #   user: __token__
        #   password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          python3 << 'PYTHON_SCRIPT'
          import re
          import os
          
          version = os.environ.get('VERSION', '')
          repo = os.environ.get('GITHUB_REPOSITORY', '')
          
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          
          # Find the section for this version (from ## [VERSION] to next ## or end)
          pattern = rf'^## \[{re.escape(version)}\](.*?)(?=^## \[|\Z)'
          match = re.search(pattern, content, re.MULTILINE | re.DOTALL)
          
          if match:
              notes = match.group(1).strip()
              notes += '\n\n---\n\n'
              notes += f'**Full Changelog**: https://github.com/{repo}/compare/v0.1.0...v{version}'
              
              with open('release_notes.md', 'w') as out:
                  out.write(notes)
          else:
              # Fallback: create basic release notes
              with open('release_notes.md', 'w') as out:
                  out.write(f'Release v{version}\n\n')
                  out.write(f'**Full Changelog**: https://github.com/{repo}/compare/v0.1.0...v{version}')
          PYTHON_SCRIPT
        env:
          VERSION: ${{ steps.tag_version.outputs.VERSION }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ steps.tag_version.outputs.VERSION }}"
          body_path: release_notes.md
          prerelease: false
          make_latest: true
          files: dist/*
