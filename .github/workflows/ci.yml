# CI: lint, type-check (+ docs build), test, coverage, security.
# Parallel jobs after lint for faster feedback. Path filters avoid unnecessary runs.
# Branch protection can require: lint, type-check, test, coverage, security.
name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'asap-compliance/**'
      - 'docs/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'mkdocs.yml'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'asap-compliance/**'
      - 'docs/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'mkdocs.yml'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Lint with ruff
        run: |
          uv run ruff check . --output-format=github
          uv run ruff format --check .

  type-check:
    name: type-check
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Type check with mypy
        run: uv run mypy src/

      - name: Build docs
        run: uv run mkdocs build

  # Fast gate: parallel tests, no coverage (avoids pytest-xdist + pytest-cov INTERNALERROR)
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Run tests
        env:
          PYTHONPATH: src
        run: uv run pytest -n auto --tb=short
        timeout-minutes: 12

      - name: Run compliance tests
        env:
          PYTHONPATH: src:.:asap-compliance
        run: uv run pytest asap-compliance/tests/ -q

  # Coverage: sequential pytest + Codecov (no -n auto)
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 18
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: uv run pytest --tb=short --cov=src --cov-report=xml --cov-fail-under=85
        timeout-minutes: 15

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: security
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Scan for vulnerabilities
        run: uv run pip-audit
