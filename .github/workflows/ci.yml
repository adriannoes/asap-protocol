# CI: quality (lint+typecheck), test, coverage, security.
# 6 jobs total. Branch protection: require quality (python), quality (web), test (python), test (web), coverage, security.
name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
      - 'asap-compliance/**'
      - 'docs/**'
      - 'apps/web/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'mkdocs.yml'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
      - 'asap-compliance/**'
      - 'docs/**'
      - 'apps/web/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'mkdocs.yml'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-python:
    name: quality (python)
    runs-on: ubuntu-latest
    timeout-minutes: 14
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: Lint with ruff
        run: |
          uv run ruff check . --output-format=github
          uv run ruff format --check .
      - name: Type check with mypy
        run: uv run mypy src/
      - name: Build docs
        run: uv run mkdocs build

  quality-web:
    name: quality (web)
    runs-on: ubuntu-latest
    timeout-minutes: 14
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      - name: Lint
        run: npm run lint
        working-directory: apps/web
      - name: Type check
        run: npx tsc --noEmit
        working-directory: apps/web

  test-python:
    name: test (python)
    runs-on: ubuntu-latest
    needs: [quality-python]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: Run tests
        env:
          PYTHONPATH: src
        run: uv run pytest -n auto --tb=short
        timeout-minutes: 12
      - name: Run compliance tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}:${{ github.workspace }}/asap-compliance
        run: uv run pytest asap-compliance/tests/ -q --tb=short

  test-web:
    name: test (web)
    runs-on: ubuntu-latest
    needs: [quality-web]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: apps/web
      - name: Vitest
        run: npm test
        working-directory: apps/web

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    needs: [quality-python]
    timeout-minutes: 18
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: uv run pytest --tb=short --cov=src --cov-report=xml --cov-fail-under=85
        timeout-minutes: 15
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: security
    runs-on: ubuntu-latest
    needs: [quality-python]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: Scan for vulnerabilities (pip-audit)
        run: uv run pip-audit
      - name: Scan for security issues (bandit)
        run: uv run bandit -r src/ -ll
