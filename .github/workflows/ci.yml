# Single job: one runner, sequential steps. Reliable and simple.
# Branch protection should require the status check "ci" (this job name).
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Lint
        run: |
          uv run ruff check . --output-format=github
          uv run ruff format --check .

      - name: Type check
        run: uv run mypy src/

      - name: Tests with coverage
        timeout-minutes: 20
        env:
          PYTHONPATH: src
        run: uv run pytest --tb=short --cov=src --cov-report=xml

      - name: Security audit
        run: uv run pip-audit

      - name: Build docs
        run: uv run mkdocs build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
