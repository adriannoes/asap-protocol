# CI: lint, type-check, test, security audit.
# Single job approach to minimize runner queue time.
# Uses path filters to skip unnecessary runs.
name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Lint
        run: |
          uv run ruff check . --output-format=github
          uv run ruff format --check .

      - name: Type check
        run: uv run mypy src/

      - name: Tests
        timeout-minutes: 10
        env:
          PYTHONPATH: src
          # Skip slow integration tests in CI
          PYTEST_ADDOPTS: "--ignore=tests/observability/test_jaeger_tracing.py"
        run: uv run pytest --tb=short --cov=src --cov-report=xml -q

      - name: Security audit
        run: uv run pip-audit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
